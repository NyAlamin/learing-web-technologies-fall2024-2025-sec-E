<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        table, th, td {
          border: 3px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <div align="center">
        <table style="width: 40%;">
            <tr>
                <th colspan="3"><h1>PERSON PROFILE</h1></th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type"Email"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Others


                </td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td> 
                    <table class="1">
                    <tr>
                      <td>dd <br>
                      <input type="text"> / </td>
                      <td>mm <br>
                        <input type="text"> / </td>
                        <td>year <br>
                          <input type="text"> / </td>
                    </tr>
                  </table></td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox"> SSC
                    <input type="checkbox"> HSC
                    <input type="checkbox"> BSc
                    <input type="checkbox"> MSc
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file"></td>
                
            </tr>
            <tr>
                <td colspan="3"></td>
                
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
                
            </tr>
        </table>
    </div>
</body>
</html>
